buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name "chickenbones"
        url "http://chickenbones.net/maven/"
    }
    maven {
        name = "mobius"
        url = "http://mobiusstrip.eu/maven"
    }
    
    ivy {
        name "ComputerCraft"
        artifactPattern "http://addons.cursecdn.com/files/2216/236/[module][revision].[ext]"
    }
}

apply plugin: 'forge'

version = "1.0"
group = "pl.krzysh.minecraft.mod.buttonsplusplus" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "buttonsplusplus"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "run"
}

jar {
	manifest {
	    attributes 'FMLCorePlugin': 'codechicken.core.launch.DepLoader'
	    attributes 'FMLCorePluginContainsFMLMod': 'true'
	}
}

configurations {
    provided
    embedded
    compile.extendsFrom provided, embedded
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

    // Required by the mod:
    provided "codechicken:CodeChickenLib:1.7.10-1.1.3.127:dev"
    provided "codechicken:ForgeMultipart:1.7.10-1.1.1.321:dev"
  
    // For API integration
    provided "codechicken:CodeChickenCore:1.7.10-1.0.4.35:dev"
    provided "codechicken:NotEnoughItems:1.7.10-1.0.4.83:dev"
    provided "mcp.mobius.waila:Waila:1.5.8a_1.7.10:dev"
    provided name: "ComputerCraft", version: "1.65", ext: "jar"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
